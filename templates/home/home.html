{% extends "base.html" %}
{% block title %}Nuevo Usuario{% endblock %}
{% block content %}

<body>
	
	<!-- Main container -->
	<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content">
				<figure class="full-box nav-lateral-avatar">
					<i class="far fa-times-circle show-nav-lateral"></i>
					<img src="./assets/avatar/Avatar.png" class="img-fluid" alt="Avatar">
					<figcaption class="roboto-medium text-center">
						Jose Guadalupe Gochi V <br><small class="roboto-condensed-light">Administrador</small>
					</figcaption>
				</figure>
				<div class="full-box nav-lateral-bar"></div>
				<nav class="full-box nav-lateral-menu">
					<ul>
						<li>
							<a href="/"><i class="fab fa-dashcube fa-fw"></i> &nbsp; {{ titulo }}</a>
						</li>

						
				</nav>
			</div>
		</section>

		<!-- Page content -->
		<section class="full-box page-content">
			<nav class="full-box navbar-info">
				<a href="#" class="float-left show-nav-lateral">
					<i class="fas fa-exchange-alt"></i>
				</a>
				<a href="user-update.html">
					<i class="fas fa-user-cog"></i>
				</a>
				<a href="#" class="btn-exit-system">
					<i class="fas fa-power-off"></i>
				</a>
			</nav>

			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fab fa-dashcube fa-fw"></i> &nbsp; {{ titulo }}
				</h3>
				<p class="text-justify">
					Nuestro inventario es un registro completo y actualizado de todos los productos que tenemos disponibles. 	
				</p>
			</div>
			
			<!-- Content -->
			<div class="full-box tile-container">

				<a href="/usuarios" class="tile">
					<div class="tile-tittle">Usuarios</div>
					<div class="tile-icon">
						<i class="fas fa-users fa-fw"></i>
					</div>
				</a>

				<a href="/materiales" class="tile">
					<div class="tile-tittle">Materiales</div>
					<div class="tile-icon">
						<i class="fas fa-pallet fa-fw"></i>
					</div>
				</a>

				<a href="/actualizar" class="tile">
					<div class="tile-tittle">Actualizaciones</div>
					<div class="tile-icon">
						<i class="fas fa-file-invoice-dollar fa-fw"></i>
						
					</div>
				</a>

				
			</div>
			

		</section>
	</main>
	
	
    {% endblock %}
