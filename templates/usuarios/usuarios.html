							<legend><i class="fas fa-user"></i> &nbsp;Usuario Nuevo</legend>
							<div class="container-fluid">
								<div class="row">
									<!--   
									<div class="col-12 col-md-6">

											<label for="cliente_dni" class="bmd-label-floating">DNI</label>

										</div>
									</div>
									-->

										<div class="form-group">

											<input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control" name="cliente_nombre" id="cliente_nombre" maxlength="40">

									</div>
									<div class="col-12 col-md-4">
										<div class="form-group">
											<label for="cliente_direccion" class="bmd-label-floating">Clave Empleado</label>

							<button type="submit" class="btn btn-raised btn-info btn-sm"><i class="far fa-save"></i> &nbsp; GUARDAR</button>
