{% extends "base.html" %}

{% block title %}Nuevo Usuario{% endblock %}

{% block content %}
<!-- Main container -->
<main class="full-box main-container">
    <!-- Nav lateral -->
    <section class="full-box nav-lateral">
        <div class="full-box nav-lateral-bg show-nav-lateral"></div>
        <div class="full-box nav-lateral-content">
            <figure class="full-box nav-lateral-avatar">
                <i class="far fa-times-circle show-nav-lateral"></i>
                <img src="{{ url_for('static', filename='assets/avatar/Avatar.png') }}" class="img-fluid" alt="Avatar">
                <figcaption class="roboto-medium text-center">
                    Jose Guadalupe Gochi V <br><small class="roboto-condensed-light">Administrador</small>
                </figcaption>
            </figure>
            <div class="full-box nav-lateral-bar"></div>
            <nav class="full-box nav-lateral-menu">
                <ul>
                    <li>
                        <a href="/"><i class="fab fa-dashcube fa-fw"></i> &nbsp; Inicio</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Page content -->
    <section class="full-box page-content">
        <nav class="full-box navbar-info">
            <a href="/" class="float-left show-nav-lateral">
                <i class="fas fa-exchange-alt"></i>
            </a>
            <a href="/usuarios">
                <i class="fas fa-user-cog"></i>
            </a>
        </nav>
        <!-- Page header -->
        <div class="full-box page-header">
            <h3 class="text-left">
                <i class="fas fa-plus fa-fw"></i> &nbsp; AGREGAR USUARIO
            </h3>
        </div>

        <div class="container-fluid">
            <ul class="full-box list-unstyled page-nav-tabs">
                <li>
                    <a class="active" href="/usuarios"><i class="fas fa-plus fa-fw"></i> &nbsp; AGREGAR USUARIO</a>
                </li>
                <li>
                    <a href="/listar"><i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE USUARIO</a>
                </li>
            </ul>    
        </div>
        
        <!-- Content here -->
        <div class="container-fluid">
            <form action="{{ url_for('User') }}" method="POST" class="form-neon" autocomplete="off">
                <fieldset>
                    <legend><i class="fas fa-user"></i> &nbsp; Usuario Nuevo</legend>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="cliente_nombre" class="bmd-label-floating">Nombre</label>
                                    <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control" name="cliente_nombre" id="cliente_nombre" maxlength="40" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label for="cliente_apellido_paterno" class="bmd-label-floating">Apellido Paterno</label>
                                    <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control" name="cliente_apellido_paterno" id="cliente_apellido_paterno" maxlength="40" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label for="cliente_apellido_materno" class="bmd-label-floating">Apellido Materno</label>
                                    <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control" name="cliente_apellido_materno" id="cliente_apellido_materno" maxlength="40" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label for="clave_empleado" class="bmd-label-floating">Clave Empleado</label>
                                    <input type="text" pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ#- ]{1,150}" class="form-control" name="clave_empleado" id="clave_empleado" maxlength="150" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br><br><br>
                <p class="text-center" style="margin-top: 40px;">
                    <button type="reset" class="btn btn-raised btn-secondary btn-sm"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                    &nbsp; &nbsp;
                    <button type="submit" class="btn btn-raised btn-info btn-sm"><i class="far fa-save"></i> &nbsp; GUARDAR</button>
                </p>
            </form>
        </div>    
    </section>
</main>
{% endblock %}
